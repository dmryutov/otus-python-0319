{% load static %}

<nav class="navbar navbar-dark bg-success header">
    <div class="container">
        <!-- LOGO -->
        <a class="navbar-brand py-0" href="{% url 'question_list' %}">
            <img
                src="{% static 'img/logo-white.png' %}"
                height="38"
                class="d-inline-block align-top"
                alt="Logo"
            >
        </a>
        <!-- SEARCH -->
        <form class="form-inline" action="{% url 'question_search' %}">
            <input
                class="form-control mr-sm-2"
                placeholder="Search"
                type="search"
                name="q"
            >
            <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
        </form>
        <!-- USER -->
        <div>
            {% if request.user.is_authenticated %}
                <span class="username">Welcome, <a href="{% url 'user_settings' %}">{{ request.user.username }}</a></span>
                <img src="{{ request.user.avatar.url }}" alt="Avatar" height="38" class="ml-1 mr-3">
                <a class="btn btn-outline-white my-2 my-sm-0" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="btn btn-outline-white my-2 my-sm-0" href="{% url 'login' %}">Log In</a>
                <a class="btn btn-outline-white my-2 my-sm-0" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
